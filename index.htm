<html>
    <head>
        <title>3DHandGestureSelection</title>
        <meta charset="utf-8">
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- hand tracking library -->
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- icons -->
        <script src="https://kit.fontawesome.com/2c93746884.js" crossorigin="anonymous"></script>
        <!-- our stylesheet -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <!-- a centered page -->
       <!-- <div class="container"> -->
        <div class="row">
            <div class="col-12">
                <!-- text aligned in the middle -->
                <div class="text-center">
                    <h1>3D Hand Gesture Selection</h1>
                    <p>Use your hand to select the object you want to say</p>
                </div>
                <div>
                    <video hidden="true" id="video" width="640" height="480" autoplay></video>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
        <!-- box displaying current sentence text across the top of the screen
        with a speak button next to it -->
        <div class="row m-2">
            <div class="col-12">
                <div class="text-center">
                    <!-- inline -->
                    <div class="d-inline-block">
                        <div class="d-inline-block">
                            <button id="sentence" disabled="true" class="btn btn-secondary"></button>
                        </div>
                        <!-- open modal on click -->
                        <button id="optionsButton" class="btn btn-secondary m-2" data-bs-toggle="modal" data-bs-target="#optionsModal">
                            <!-- gear icon -->
                            <i class="fa-solid fa-gear"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- An arc of buttons -->
        <div class="row m-2">
            <div class="col-12">
                <div class="text-center">
                    <div id="optionsContainer" style="height: 70vh;">
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-2">
            <div class="col-12">
                <div class="text-center">
                    <div id="parentOptionsContainer">
                    </div>
                </div>
            </div>            
        </div>
        <!-- row for parent folder options -->
        <div class="row m-2">
            <div class="col-12">
                <div class="text-center">
                    <div id="parentFolderOptionsContainer">
                        
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
    <!-- modal for options -->
    <div class="modal fade" id="optionsModal" tabindex="-1" aria-labelledby="optionsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="optionsModalLabel">Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="optionsModalBody" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
                
    </body>
    <script src="options.js"></script>
    <script src="enums.js"></script>
    <script src="OptionsNavigator.js"></script>
    <script src="HandTrackingHandler.js"></script>
    <script src="HandTrackingStateHandler.js"></script>
    <script src="UIBuilder.js"></script>
    <script src="HandInteractionHandler.js"></script>
    <script src="script.js"></script>
</html>
